<div  >
<div class="card mt-4 ">
  <div class="card-header text-white bg-primary" >
    <h5 >La liste des comptes</h5>
  </div>
  <div class="card-body">
   <table class="table table-bordered table-striped">
     <thead>
       <tr>
         <th class="text-center">Numéro du Compte</th>
         <th class="text-center">Nom Propriétaire</th>
         <th class="text-center">Solde</th>
         <th class="text-center">Actions</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let c of data">
         <td>{{c.numero}}</td>
         <td>{{c.proprietaire}}</td>
         <td>{{c.solde}}</td>
         <td class="text-center">
          <button type="button" class="btn btn-sm btn-info">Détails</button>
          <button type="button" class="btn btn-sm btn-warning ml-1">Modifier</button>
          <button type="button" class="btn btn-sm btn-danger ml-1" [routerLink]="['/delete/',c.numero]" >Supprimer</button>
          </td>
       </tr>
     </tbody>
   </table>

  </div>

</div>
</div>
