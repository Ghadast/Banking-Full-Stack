<div class="card">
  <div class="card-header bg-danger text-white">
    <h5> Résumé du Compte {{compte.numero}} à supprimer</h5>
  </div>
  <div class="card-body">
    <table class="table">
      <tbody>
        <tr>
          <td>Numéro</td>
          <td>{{compte.numero}}</td>
        </tr>
        <tr>
          <td>Propriétaire</td>
          <td>{{compte.proprietaire}}</td>
        </tr>
        <tr>
          <td>Solde</td>
          <td>{{compte.solde}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class=" bg-secondary">
      <button type="button" class="btn btn-danger"  (click)='confirmDelete()'>Confirmer</button>
      <button type="button" class="btn btn-warning" (click)='annulerDelete()'>Annuler</button>
  </div>
</div>
